description: >
  Running Appdome Android private signing.

parameters:
  appFile:
    type: string
    description: "Absolute path to your app"
  fusion-set-id:
    type: string
    description: "Fusion Set with the features you want to add to your application."
  output:
    type: string
    description: "The name of the output fused app."
  signing-fingerprint:
    type: string
    description: "Your unique signing certificate fingerprint is required to tamper-proof Built applications."
  google-play-signing:
    type: boolean
    default: false
    description: "This application will be distributed via the Google Play App Signing program."
  sign-overrides:
    type: string
    default: ""
    description: "sign overrides"
steps:
  - run:
      environment:
        APPFILE: <<parameters.appFile>>
        FUSIONSET: <<parameters.fusion-set-id>>
        OUTPUT: <<parameters.output>>
        FINGERPRINT: <<parameters.signing-fingerprint>>
        GOOGLEPLAYSIGN: <<parameters.google-play-signing>>
        SIGNOVERRIDES: <<parameters.sign-overrides>>
      name: Build Sign Download (Android - Private Signing)
      command: <<include(scripts/appdome_android_private_sign.sh)>>

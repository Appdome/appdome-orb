description: >
  Running Appdome iOS auto signing.

parameters:
  appdome-api-token:
      type: env_var_name
      description: "Appdome-provided API token"
      default: APPDOME_API_TOKEN
  appFile:
    type: string
    description: "Absolute path to your app"
  team-id:
    type: string
    default: ""
    description: "your Team's ID."
  fusion-set-id-ios:
    type: env_var_name
    default: FUSION_SET_ID_IOS
    description: "Fusion Set with the features you want to add to your iOS application."
  output:
    type: string
    default: "Appdome_Secured_App"
    description: "The name of the output fused app."
  build-with-logs:
    type: boolean
    default: false
    description: "Diagnostic logs are used for troubleshooting application errors."
  build-to-test:
    type: enum
    enum:
      - "BITBAR"
      - "BROWSERSTACK"
      - "LAMBDATEST"
      - "SAUCELABS"
      - "NONE"
    default: "NONE"
    description: "Enter vendor name on which Build to Test will happen."
  p12-file:
    type: env_var_name
    default: KEYSTORE_P12_FILE
    description: "iOS: A P12 certificate file is a certificate and private key concatenated into a single file, protected by a password."
  P12-password:
    type: env_var_name
    default: P12_PASSWORD
    description: "The password used to unlock your P12/Ketstore certificate file."
  provisioning-profiles:
    type: env_var_name
    default: MOBILE_PROVISION_PROFILE_FILE
    description: "A Provisioning Profile allows you to install apps onto your iOS device and includes the signing certificates,
     a list of supported device identifiers, entitlements, and an App ID."
  entitlements:
    type: env_var_name
    default: ENTITLEMENTS_FILE
    description: "A plist file with the entitlements used for the application. Can be obtained from the Derived Data folder in Xcode"
  sign-overrides:
    type: string
    default: ""
    description: "Optional parameter - json file overrides to pass arguments to overrides sign parameters."
steps:
  - run:
      environment:
        APPDOME_API_KEY: <<parameters.appdome-api-token>>
        APPFILE: <<parameters.appFile>>
        FUSIONSET: <<parameters.fusion-set-id-ios>>
        TEAMID: <<parameters.team-id>>
        OUTPUT: <<parameters.output>>
        BUILD_WITH_LOGS: <<parameters.build-with-logs>>
        BUILD_TO_TEST: <<parameters.build-to-test>>
        P12_FILE: <<parameters.p12-file>>
        P12_PASS: <<parameters.P12-password>>
        PROVISIONING_PROFILES: <<parameters.provisioning-profiles>>
        ENTITLEMENTS: <<parameters.entitlements>>
        SIGNOVERRIDES: <<parameters.sign-overrides>>
        APPDOME_CLIENT_HEADER: CircleCI/1.1.0
      name: Build Sign Download (iOS - Automatic Signing)
      command: <<include(scripts/appdome_ios_auto_sign.sh)>>

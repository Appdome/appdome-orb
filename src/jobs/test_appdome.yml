description: >
  Testing Appdome enviorment in order to run appdome Api.

docker:
  - image: cimg/python:3.9.16
steps:
  - checkout
  - run:
      name: Clone Appdome API repository
      command: |
          git clone https://github.com/Appdome/appdome-api-python.git
  - run:
      name: Install requirments
      environment:
        APPDOME_CLIENT_HEADER: CircleCI/1.0
      command: <<include(scripts/install_requirements.sh)>>
  - run:
      name: print env
      environment:
        APPDOME_CLIENT_HEADER: CircleCI/1.0
      command: |
          printenv

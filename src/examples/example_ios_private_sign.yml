description: >
  In this example we are fusing an iOS app with private signing.
  * The team-id parameter is optional.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    build-2secure: appdome/build-2secure@1.0.0
  workflows:
    Appdome fusion:
      jobs:
        - build-2secure/appdome_runner:
              runner: "IOS_PRIVATE_SIGNING"
              appFile: <path_to_ipa_file>
              output: <output_ipa>
              team-id: <your_team's_ID>


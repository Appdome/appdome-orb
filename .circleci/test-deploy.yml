version: 2.1
orbs:
  appdome-orb: appdome/build-2secure@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/


executors:
  my-executor:
    docker:
      - image: cimg/python:3.11.3

jobs:
  downstream:
    executor: my-executor
    steps:
      - attach_workspace:
          at: ~/appdome_workspace/
      - run: |
          export APPDOME_SECURED_APP=$(ls $HOME/appdome_outputs/*appdome_secured_app*)
          echo $APPDOME_SECURED_APP



workflows:
  test-deploy:
        # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
    jobs:
      - appdome-orb/appdome_runner:
          name: "test-android-auto-sign"
          runner: "ANDROID_AUTO_SIGNING"
          team-id: "7156acd0-0930-11ee-b24a-c743ff448bfd"
          appFile: "https://github.com/idanhauser/TestAppdome_orb_private/raw/main/files/TimeCard1.apk"
          build-with-logs: true
          filters: *filters
      - downstream:
          requires:
            - test-android-auto-sign
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: appdome/build-2secure
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            # - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

